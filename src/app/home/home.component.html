<h3>Home</h3>

<h4
    *ngIf="students.length === 0"
>
    No Student Data
</h4>

<ul
    *ngIf="students.length > 0"
>
    <li
        *ngFor="let s of students"
    >
        {{ s.name }} ({{ s.degreeProgram }})
    </li>
</ul>

<br>
<br>

<button
    (click)="addStudent()"
>
    add new student
</button>
